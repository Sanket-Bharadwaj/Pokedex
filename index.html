<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="resources/pokedex.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <a href="#" class="logo">
                    <div class="pokeball-icon"></div>
                    Pokédex
                </a>
                <div class="header-actions">
                    <button class="favorites" id="favoritesHeaderButton" title="Favorites" aria-label="Show favorites">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                        <span class="button-label">Favorites</span>
                    </button>
                    <button class="dark-mode-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">
                        <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path id="sunIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            <path id="moonIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" style="display: none;"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for a Pokémon..." id="searchInput">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <nav class="type-nav">
                <div class="type-nav-container">
                    <div class="type-buttons" id="typeButtons">
                        <!-- Type buttons will be generated by JavaScript -->
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-header-content">
            <div class="mobile-top">
                <a href="#" class="logo">
                    <div class="pokeball-icon"></div>
                </a>
                <div class="mobile-actions">
                    <button class="favorites" id="favoritesButton" title="Favorites" aria-label="Show favorites">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                        <span class="button-label">Favorites</span>
                    </button>
                    <button class="dark-mode-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">
                        <svg id="mobileThemeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path id="mobileSunIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            <path id="mobileMoonIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" style="display: none;"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search Pokémon..." id="mobileSearchInput">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <nav class="type-nav">
                <div class="type-nav-container">
                    <div class="type-buttons" id="mobileTypeButtons">
                        <!-- Type buttons will be generated by JavaScript -->
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div id="pokemonGrid" class="pokemon-grid">
            <!-- Pokemon cards will be generated by JavaScript -->
        </div>
        
        <div id="loader" class="loader hidden">
            <div class="pokeball-loader"></div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-pokemon-name" id="modalPokemonName"></h2>
                <div class="modal-actions">
                    <button class="modal-favorite" id="modalFavoriteButton" title="Favorite" aria-label="Toggle favorite">
                        <svg id="modalFavoriteIcon" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </button>
                    <button class="modal-close" id="modalClose" title="Close" aria-label="Close modal">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="modal-content">
                <img class="modal-pokemon-image" id="modalPokemonImage" alt="">
                <div class="modal-pokemon-id" id="modalPokemonId"></div>
                <div class="pokemon-types" id="modalPokemonTypes"></div>
                
                <div class="stats-section">
                    <h3 class="section-title">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        Base Stats
                    </h3>
                    <div id="modalStats"></div>
                </div>
                <div class="modal-details" id="modalDetails"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
